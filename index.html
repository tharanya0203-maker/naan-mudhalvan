<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-card h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }

        .course-card p {
            color: #555;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .course-card button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .course-card button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My E-Learning Portfolio</h1>
        <p>Explore my online courses and projects</p>
    </header>

    <div class="container" id="courses-container">
        <!-- Course cards will be generated by JavaScript -->
    </div>

    <footer>
        &copy; 2025 Tharanya Pattu. All rights reserved.
    </footer>

    <script>
        const courses = [
            { title: "Java Programming", description: "Learn the fundamentals of Java and object-oriented programming." },
            { title: "Web Development", description: "Build responsive websites with HTML, CSS, and JavaScript." },
            { title: "Data Structures", description: "Understand arrays, linked lists, stacks, queues, and trees." },
            { title: "Python for Beginners", description: "Get started with Python programming and basic projects." },
            { title: "React JS Course", description: "Learn how to build modern web apps using React.js." },
        ];

        const container = document.getElementById('courses-container');

        courses.forEach(course => {
            const card = document.createElement('div');
            card.classList.add('course-card');

            const title = document.createElement('h2');
            title.textContent = course.title;

            const desc = document.createElement('p');
            desc.textContent = course.description;

            const btn = document.createElement('button');
            btn.textContent = "Enroll Now";
            btn.addEventListener('click', () => {
                alert(`You clicked enroll for ${course.title}`);
            });

            card.appendChild(title);
            card.appendChild(desc);
            card.appendChild(btn);
            container.appendChild(card);
        });
    </script>
</body>
</html>
